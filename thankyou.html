<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>

    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        position: relative;
        padding: 20px;
        background-color: white;
      }
      /* Background Design */
      .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .bg::before {
        content: "";
        position: absolute;
        width: 50%;
        height: 50%;
        background: #f1c40f;
        clip-path: polygon(0 0, 100% 0, 0 100%);
        left: 0;
        top: 0;
      }
      .bg::after {
        content: "";
        position: absolute;
        width: 50%;
        height: 50%;
        background: #16a085;
        clip-path: polygon(100% 100%, 100% 0, 0 100%);
        right: 0;
        bottom: 0;
      }
      /* Centered Thank You */
      .tick {
        font-size: 60px;
        color: #28a745;
        margin-bottom: 15px;
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }
      .message {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
      }
      /* Box Container */
      .card-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        max-width: 800px;
      }
      .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      .card h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
      }
      .social-icons a {
        margin: 0 10px;
        text-decoration: none;
        font-size: 24px;
        color: #333;
        transition: 0.3s;
      }
      .social-icons a:hover {
        color: #0073b1;
      }
      .visit-btn {
        display: inline-block;
        padding: 12px 20px;
        font-size: 16px;
        color: white;
        background-color: #28a745;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
      }
      .visit-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>

    <!-- Bootstrap Tick Icon -->
    <div class="tick"><i class="bi bi-check-circle-fill"></i></div>
    <h1>Thank You!</h1>
    <p class="message">
      Your message has been sent successfully. I will get back to you soon!
    </p>

    <div class="card-container">
      <!-- Social Media Section -->
      <div class="card">
        <h2>Connect With Us</h2>
        <div class="social-icons">
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-medium"></i></a>
          <a href="#"><i class="bi bi-linkedin"></i></a>
          <a href="#"><i class="bi bi-google"></i></a>
          <a href="#"><i class="bi bi-kanban"></i></a>
          <!-- Kaggle Alternative -->
        </div>
      </div>

      <!-- Visit Website Section -->
      <div class="card">
        <h2>Visit Our Website</h2>
        <a href="index.html" class="visit-btn">Visit Website</a>
      </div>
    </div>
  </body>
</html>
